<section class="login-page">
  <section class="mask">
    <mat-card>
      <mat-card-title>LOGIN</mat-card-title>
      <form #loginForm='ngForm'>
        <mat-form-field>
          <input type="text" required #name='ngModel' matInput placeholder="Username" name="fname" ngModel>
        </mat-form-field>
        <mat-form-field>
          <input type="password" required #password='ngModel' matInput placeholder="password" name="password" ngModel>
        </mat-form-field>
        <p><button [disabled]='loginForm.form.invalid' (click)="login(name.value,password.value)" mat-raised-button
            color="warn">Login</button></p>
      </form>
    </mat-card>
  </section>
</section>
