<section class="favorites">
  <mat-list>
    <section class="unauthorized" *ngIf="display">
      <h1>Our sources</h1>
      <marquee scrollamount="9">
        <img src="/assets/pic1.png" alt="pic1"></marquee>
      <marquee scrollamount="7"><img src="/assets/pic2.png" alt="pic2"></marquee>
      <marquee scrollamount="12"><img src="/assets/pic3.png" alt="pic3"></marquee>
      <marquee scrollamount="15"><img src="/assets/pic4.jpg" alt="pic4"></marquee>
    </section>
    <a routerLink="/favorite" [queryParams]="{user:'user'}" *ngIf="!display">
      <h1>{{title}}</h1>
    </a>
    <mat-list-item *ngFor="let news of newss">
      <img matListAvatar src={{news.urlToImage}} alt="picture">
      <h3 matLine> {{news.title}} </h3>
      <p matLine>
        <span> {{news.description}} </span>
        <span> -- {{news.content}} </span>
      </p>
      <a (click)="remove(news)">
        <mat-icon style="color: crimson;">favorite</mat-icon>
      </a>
      <a href={{news.url}}>
        <mat-icon>more</mat-icon>
      </a>
    </mat-list-item>
  </mat-list>
</section>
